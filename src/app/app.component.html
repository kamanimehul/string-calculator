<div>
  <h1>String Calculator</h1>
  <p>Input: "", Output: 0</p>
  <p>Input: "1", Output: 1</p>
  <p>Input: "1,5", Output: 6</p>
  <p>Input: "1\n2,3", Output: 6</p>
  <p>Input: "//;\n1;2", Output: 3</p>
  <p>Input: "1,-2,-3", Output: Negatives not allowed: -2,-3</p>
  <p>Input: "1,-2-3", Output: Negatives not allowed: String is not valid</p>


  <input [(ngModel)]="inputString" placeholder="Enter numbers" />
  <button (click)="calculate()">Calculate</button>
  <p>{{ result }}</p>
</div>
